baseURL: /
title: 隽戈的科技生活馆

# Language settings
defaultContentLanguage: zh
defaultContentLanguageInSubdir: true
enableMissingTranslationPlaceholders: true

enableRobotsTXT: true
enableGitInfo: true

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

# Permalinks
permalinks:
  blog: /:section/:year/:month/:day/:slug/

# Image processing
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Language configuration
languages:
  zh:
    languageName: 中文
    contentDir: content/zh
    weight: 1
    title: 隽戈的科技生活馆
    params:
      description: 记录技术和生活
      time_format_default: 2006年01月02日
      time_format_blog: 2006年01月02日
    menu:
      main:
        - name: 关于我
          weight: 10
          url: /about/
        - name: 图书
          weight: 20
          url: /docs/
        - name: 博客
          weight: 30
          url: /blog/
        - name: 生活
          weight: 40
          url: /lifestyle/
  en:
    languageName: English
    contentDir: content/en
    weight: 2
    title: Junge's Tech Life
    params:
      description: Recording Technology and Life
      time_format_default: Jan 02, 2006
      time_format_blog: Jan 02, 2006
    menu:
      main:
        - name: About
          weight: 10
          url: /about/
        - name: Books
          weight: 20
          url: /docs/
        - name: Blog
          weight: 30
          url: /blog/
        - name: Lifestyle
          weight: 40
          url: /lifestyle/

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: tango

outputs:
  section: [HTML, print, RSS]

params:
  taxonomy:
    taxonomyCloud: [tags, categories]
    taxonomyCloudTitle: [标签, 分类]
    taxonomyPageHeader: [tags, categories]

  privacy_policy: https://policies.google.com/privacy
  version_menu: Releases
  archived_version: false
  version: 0.0
  url_latest_version: /

  # Search config
  # gcs_engine_id: d72aa9b2712488cc3
  offlineSearch: true
  prism_syntax_highlighting: false

  copyright:
    authors: 隽戈 | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
    from_year: 2024

  ui:
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: false
    sidebar_search_disable: false
    showLightDarkModeMenu: true
    feedback:
      enable: true
      'yes': >-
        很高兴对您有帮助！
      'no': >-
        抱歉没能帮到您。
    readingtime:
      enable: true

  links:
    user:
      - name: Email
        url: mailto:your-email@example.com
        icon: fa fa-envelope
        desc: Contact me via email
    developer:
      - name: GitHub
        url: https://github.com/google/docsy
        icon: fab fa-github
        desc: Development takes place here!

module:
  hugoVersion:
    extended: true
    min: 0.110.0
  imports:
    - path: github.com/google/docsy
      disable: false
